<!DOCTYPE html>
<html ng-app="chat">

<head>
    <title>chat app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/angular-material.min.css">
    <link rel="stylesheet" href="lib/angular-material-icons.css">
    <link rel="stylesheet" href="chatApp/components/chatPanel/chatPanel.css">
    <link rel="stylesheet" href="chatApp/components/chatWindow/chatWindow.css">
    <link rel="stylesheet" href="chatApp/components/chatWindow/chatWindow.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-cloak ng-controller="MainCtrl as vm">

<style>
   .loginError{
       border: 1px solid red;
       background-color: red;
       color:white;
   }
</style>

<form ng-if="!vm.accessToken" nonvalidate>
    Username:<br>
    <input type="text" ng-model="vm.username">
    <br>
    Password: <br>
    <input type="password" ng-model="vm.password">
    <br>
    <button ng-class="{loginError: vm.loginError}" ng-click="vm.login(vm.username, vm.password)">Log In</button>
</form>

<form ng-if="vm.accessToken">
    <button ng-click="vm.logout()">Logout</button> {{vm.accessToken}}
</form>

<chat-panel
    ng-if="vm.accessToken"
></chat-panel>



<script src="lib/angular.min.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-aria.min.js"></script>
<script src="lib/angular-sanitize.min.js"></script>
<script src="lib/angular-ui-router.js"></script>
<script src="lib/angular-material.min.js"></script>
<script src="lib/angular-material-icons.min.js"></script>
<script src="lib/socket.io.min.js"></script>
<script src="lib/socket.io-stream.js"></script>
<script src="chatApp/chat.module.js"></script>
<script src="mainController.js"></script>

<script src="chatApp/services/auth.service.js"></script>

<script src="chatApp/services/data.service.js"></script>
<script src="chatApp/services/notifier.service.js"></script>
<script src="chatApp/services/socket-comunication.service.js"></script>
<script src="chatApp/services/chat.service.js"></script>

<script src="chatApp/components/chatPanel/chatPanelDirective.js"></script>
<script src="chatApp/components/chatPanel/chatPanelController.js"></script>

<script src="chatApp/components/chatWindow/chatWindowDirective.js"></script>
<script src="chatApp/components/chatWindow/chatWindowController.js"></script>

</body>

</html>
